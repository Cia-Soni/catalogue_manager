<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalogue Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f0ff;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav button {
      padding: 20px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: #6a5acd;
      color: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav button:hover {
      background: #5a4db2;
    }
    #formContainer {
      margin-bottom: 20px;
      display: none;
    }
    #tableContainer {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    a.logout {
      display: inline-block;
      margin-bottom: 20px;
      color: #333;
      text-decoration: none;
    }
    a.logout:hover {
      text-decoration: underline;
    }
    #pagination {
      margin-top: 10px;
    }
    #pagination button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Welcome! Here are the catalogues:</h2>
  <a class="logout" href="/logout">Logout</a>

  <nav>
    <button onclick="loadAll()">📋 Get All</button>
    <button onclick="promptId()">🔍 Get By ID</button>
    <button onclick="showForm()">➕ Create</button>
    <button onclick="filterStatus()">🎛️ Filter Status</button>
    <button onclick="sortBy()">🔀 Sort By</button>
    <button onclick="exitApp()">🚪 Exit</button>
  </nav>

  <div id="formContainer">
    <h3>Create Catalogue</h3>
    <form id="catalogueForm">
      <input type="text" id="name" placeholder="Name" required><br><br>
      <textarea id="description" placeholder="Description"></textarea><br><br>
      <input type="date" id="effective_from"><br><br>
      <input type="date" id="effective_to"><br><br>
      <select id="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select><br><br>
      <button type="submit">💾 Save</button>
    </form>
  </div>

  <div id="tableContainer">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Effective From</th>
          <th>Effective To</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="catalogueTableBody">
        <!-- JS will render rows here -->
      </tbody>
    </table>
  </div>

  <div id="pagination">
    <button onclick="prevPage()">⬅️ Previous</button>
    <button onclick="nextPage()">➡️ Next</button>
  </div>

  <script>
    let currentPage = 1;
    const perPage = 5;

    const form = document.getElementById('catalogueForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        effective_from: document.getElementById('effective_from').value,
        effective_to: document.getElementById('effective_to').value,
        status: document.getElementById('status').value
      };
      await fetch('/catalogues', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      form.reset();
      loadAll();
    });

    async function loadAll() {
      const res = await fetch(`/catalogues?page=${currentPage}&per_page=${perPage}`);
      const result = await res.json();
      const tbody = document.getElementById('catalogueTableBody');
      tbody.innerHTML = '';
      result.data.forEach(cat => {
        tbody.innerHTML += `
          <tr>
            <td>${cat.id}</td>
            <td>${cat.name}</td>
            <td>${cat.description}</td>
            <td>${cat.effective_from}</td>
            <td>${cat.effective_to}</td>
            <td>${cat.status}</td>
            <td>
              <button onclick="updateCat(${cat.id})">✏️ Update</button>
              <button onclick="deleteCat(${cat.id})">🗑️ Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadAll();
      }
    }

    function nextPage() {
      currentPage++;
      loadAll();
    }

    async function promptId() {
      const id = prompt("Enter Catalogue ID:");
      if (id) {
        const res = await fetch(`/catalogues/${id}`);
        const result = await res.json();
        const tbody = document.getElementById('catalogueTableBody');
        tbody.innerHTML = '';
        if (result.status === 'success') {
          const cat = result.data;
          tbody.innerHTML += `
            <tr>
              <td>${cat.id}</td>
              <td>${cat.name}</td>
              <td>${cat.description}</td>
              <td>${cat.effective_from}</td>
              <td>${cat.effective_to}</td>
              <td>${cat.status}</td>
              <td>
                <button onclick="updateCat(${cat.id})">✏️ Update</button>
                <button onclick="deleteCat(${cat.id})">🗑️ Delete</button>
              </td>
            </tr>
          `;
        } else {
          alert("Catalogue not found!");
        }
      }
    }

    function showForm() {
      document.getElementById('formContainer').style.display = 'block';
    }

    async function filterStatus() {
      const status = prompt("Enter status to filter (active/inactive):");
      if (status) {
        const res = await fetch(`/catalogues?page=1&per_page=100`);
        const result = await res.json();
        const filtered = result.data.filter(c => c.status === status);
        const tbody = document.getElementById('catalogueTableBody');
        tbody.innerHTML = '';
        filtered.forEach(cat => {
          tbody.innerHTML += `
            <tr>
              <td>${cat.id}</td>
              <td>${cat.name}</td>
              <td>${cat.description}</td>
              <td>${cat.effective_from}</td>
              <td>${cat.effective_to}</td>
              <td>${cat.status}</td>
              <td>
                <button onclick="updateCat(${cat.id})">✏️ Update</button>
                <button onclick="deleteCat(${cat.id})">🗑️ Delete</button>
              </td>
            </tr>
          `;
        });
      }
    }

    async function sortBy() {
      const res = await fetch(`/catalogues?page=1&per_page=100`);
      const result = await res.json();
      const sorted = result.data.sort((a, b) => a.name.localeCompare(b.name));
      const tbody = document.getElementById('catalogueTableBody');
      tbody.innerHTML = '';
      sorted.forEach(cat => {
        tbody.innerHTML += `
          <tr>
            <td>${cat.id}</td>
            <td>${cat.name}</td>
            <td>${cat.description}</td>
            <td>${cat.effective_from}</td>
            <td>${cat.effective_to}</td>
            <td>${cat.status}</td>
            <td>
              <button onclick="updateCat(${cat.id})">✏️ Update</button>
              <button onclick="deleteCat(${cat.id})">🗑️ Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function updateCat(id) {
      const newName = prompt("Enter new name:");
      if (!newName) return;
      await fetch(`/catalogues/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      });
      loadAll();
    }

    async function deleteCat(id) {
      await fetch(`/catalogues/${id}`, { method: 'DELETE' });
      loadAll();
    }

    function exitApp() {
      alert("Goodbye! You are now logged out.");
      window.location.href = '/logout';
    }

    loadAll();
  </script>
</body>
</html>
